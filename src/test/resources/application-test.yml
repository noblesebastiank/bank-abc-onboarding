server:
  port: 0

spring:
  application:
    name: bank-abc-onboarding-test
  
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  
  h2:
    console:
      enabled: false
  
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        use_sql_comments: false
  
  jackson:
    serialization:
      write-dates-as-timestamps: false
    deserialization:
      fail-on-unknown-properties: false

# Email Configuration for Testing
  mail:
    host: localhost
    port: 587
    username: test@example.com
    password: testpassword
    properties:
      mail:
        smtp:
          auth: false
          starttls:
            enable: false
          ssl:
            trust: localhost
    from: test@bankabc.com

# Bank Configuration for Email Templates (Testing)
bank:
  website:
    url: https://test.bankabc.com
  support:
    email: test-support@bankabc.com
  phone:
    number: 1-800-TEST-ABC

# Logging Configuration for Tests
logging:
  level:
    com.bankabc.onboarding: INFO
    org.springframework.web: WARN
    org.hibernate.SQL: WARN
    org.hibernate.type.descriptor.sql.BasicBinder: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

# Camunda BPMN Configuration for Tests
camunda:
  bpm:
    admin-user:
      id: admin
      password: admin
    webapp:
      enabled: false
    database:
      schema-update: true
    job-execution:
      enabled: false
    metrics:
      enabled: false
    rest:
      enabled: false
    deployment-resource-pattern: classpath*:**/*.bpmn, classpath*:**/*.bpmn20.xml, classpath*:**/*.dmn
    process-engine-name: default
    process-engine-configuration:
      database-schema-update: true
      job-execution-enabled: false
      metrics-enabled: false
      history-level: full
      default-serialization-format: application/json

# File Storage Configuration for Tests
app:
  file-storage:
    path: /tmp/test-onboarding-documents
    max-size: 10485760  # 10MB

# Onboarding Configuration for Tests
onboarding:
  files:
    passport:
      max-size: 5242880  # 5MB
      mime-type: application/pdf
    photo:
      max-size: 2097152  # 2MB
      mime-types: image/jpeg,image/png

# Spring Boot Actuator Configuration for Tests
management:
  endpoints:
    web:
      exposure:
        include: health
      base-path: /actuator
  endpoint:
    health:
      show-details: never
      show-components: never
      probes:
        enabled: false
    info:
      enabled: false
  health:
    db:
      enabled: true
    diskspace:
      enabled: false
    defaults:
      enabled: false
  info:
    env:
      enabled: false
    java:
      enabled: false
    os:
      enabled: false